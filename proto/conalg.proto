syntax="proto3";

package proto.conalg;

option go_package="./pb";

message FastPropose {
  string id = 1;
  bytes payload = 2;
  uint64 ballot = 3;
  uint64 time = 4;
  repeated string whitelist = 5;
}

message FastProposeResponse {
  string id = 1;
  uint64 ballot = 2;
  uint64 time = 3;
  repeated string pred = 4;
  bool result = 5;
  bytes payload = 6;
}


service Conalg {
  rpc FastProposeStream(stream FastPropose) returns (stream FastProposeResponse);
}